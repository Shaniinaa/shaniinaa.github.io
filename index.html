<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>2x2 Bilder Grid</title>

    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(
                to bottom,
                #495289 0%,    
                #090e30 100%   
            );
        }

        /* Grid */
        .grid {
            width: 80vw;
            height: 80vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px; /* Abstand zwischen den Blöcken */
        }

        /* Block */
        .block {
            display: block;
            width: 100%;
            height: 100%;
            overflow: hidden;
            text-decoration: none;
        }

        /* Bild */
        .block img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Klickbar */
        a.block {
            cursor: pointer;
        }

        a.block:hover {
            opacity: 0.85;
        }

        /* Nicht klickbar (oben links) */
        .disabled {
            pointer-events: none;
            cursor: default;
        }
    </style>
</head>
<body>

<div class="grid">

    <!-- OBEN LINKS – NICHT KLICKBAR -->
    <div class="block disabled">
        <img src="bild1.jpg">
    </div>

    <!-- OBEN RECHTS – KLICKBAR -->
    <a href="#" class="block">
        <img src="bild2.jpg">
    </a>

    <!-- UNTEN LINKS – KLICKBAR -->
    <a href="#" class="block">
        <img src="bild3.jpg">
    </a>

    <!-- UNTEN RECHTS – KLICKBAR -->
    <a href="#" class="block">
        <img src="bild4.jpg">
    </a>

</div>

</body>
</html>
