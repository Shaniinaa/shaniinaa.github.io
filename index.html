<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>2x2 Fotobl√∂cke</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to top, #1a2a6c, #243b8a);
        }

        .grid {
            width: 80vw;
            height: 80vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        .block {
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }

        .block:hover {
            opacity: 0.85;
        }

        /* Nicht klickbarer Block (oben links) */
        .disabled {
            cursor: default;
            pointer-events: none;
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="grid">
    <!-- oben links (nicht klickbar) -->
    <div class="block disabled"
         style=img src="bild1.jpg";">
    </div>

    <!-- oben rechts -->
    <div class="block"
         style="background-image: url('bild2.jpg');"
         onclick="alert('Block oben rechts geklickt')">
    </div>

    <!-- unten links -->
    <div class="block"
         style="background-image: url('bild3.jpg');"
         onclick="alert('Block unten links geklickt')">
    </div>

    <!-- unten rechts -->
    <div class="block"
         style="background-image: url('bild4.jpg');"
         onclick="alert('Block unten rechts geklickt')">
    </div>
</div>

</body>
</html>
