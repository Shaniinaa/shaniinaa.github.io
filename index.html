<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>2x2 Fotobl√∂cke</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to top, #1a2a6c, #243b8a);
        }

        .grid {
            width: 80vw;
            height: 80vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        .block {
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }

        .block:hover {
            opacity: 0.85;
        }

        /* Nicht klickbarer Block (oben links) */
        .disabled {
            cursor: default;
            pointer-events: none;
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="grid">

    <!-- oben links (nicht klickbar) -->
    <div class="block disabled">
        <img src="bild1.jpg" alt="Bild oben links">
    </div>

    <!-- oben rechts (klickbar) -->
    <a href="#"
       class="block">
        <img src="bild2.jpg" alt="Bild oben rechts">
    </a>

    <!-- unten links (klickbar) -->
    <a href="#"
       class="block">
        <img src="bild3.jpg" alt="Bild unten links">
    </a>

    <!-- unten rechts (klickbar) -->
    <a href="#"
       class="block">
        <img src="bild4.jpg" alt="Bild unten rechts">
    </a>

</div>

</body>
</html>
