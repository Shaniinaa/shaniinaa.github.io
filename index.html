<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Projekte</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Inter', sans-serif;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: #ffffff;
            border-radius: 24px;
            padding: 48px 40px;
            width: 95%;
            max-width: 1400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 40px;
            letter-spacing: -0.5px;
        }
        
        h2 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.6rem;
            color: #1e3c72;
            margin-top: 36px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 3px solid #e8f0fe;
            letter-spacing: -0.3px;
        }
        
        .text-feld {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            padding: 20px 24px;
            margin-bottom: 24px;
            border-radius: 12px;
            font-size: 1rem;
            line-height: 1.6;
            color: #475569;
            border-left: 4px solid #3b82f6;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }
        
        a {
            display: block;
            margin-bottom: 12px;
            padding: 16px 20px;
            background-color: #f8fafc;
            text-decoration: none;
            color: #1e3c72;
            border-radius: 10px;
            text-align: left;
            font-weight: 500;
            font-size: 0.95rem;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        a::before {
            content: "ðŸ“„";
            margin-right: 10px;
            font-size: 1.1rem;
        }
        
        a::after {
            content: "â†’";
            position: absolute;
            right: 20px;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        a:hover {
            background-color: #1e3c72;
            color: white;
            border-color: #1e3c72;
            transform: translateX(8px);
            box-shadow: 0 4px 12px rgba(30, 60, 114, 0.3);
        }
        
        a:hover::after {
            opacity: 1;
            right: 15px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 32px 24px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meine Projekte</h1>
        <div class="text-feld">Hallo</div>
        
        <h2>Virtuelle Maschinen</h2>
        <div class="text-feld">Hallo 2</div>
        <a href="">Link zu PDF 1</a>
        <a href="">Link zu PDF 2</a>
        <a href="">Link zu PDF 3</a>
        <a href="">Link zu PDF 4</a>
        
        <h2>Intranet-Server</h2>
        <div class="text-feld">Hallo 3</div>
        <a href="">Link zu PDF 1</a>
        <a href="">Link zu PDF 2</a>
        
        <h2>Kurse</h2>
        <div class="text-feld">Hallo 2</div>
        <a href="">Link zu PDF 1</a>
        <a href="">Link zu PDF 2</a>
        <a href="">Link zu PDF 3</a>
        <a href="">Link zu PDF 4</a>
        <a href="">Link zu PDF 5</a>
        <a href="">Link zu PDF 6</a>
        <a href="">Link zu PDF 7</a>
    </div>
</body>
</html>
